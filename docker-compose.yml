version: '3.8'
services:
  bot:
    build: .
    container_name: gemini-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-pro}
    # Monte fichiers dynamiques hors image pour persistance
    volumes:
      - ./memory.db:/app/memory.db
      - ./blacklist.json:/app/blacklist.json
      - ./config.json:/app/config.json
    # Pas de ports n√©cessaires
